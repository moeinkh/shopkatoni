{% extends 'home/index.html' %}


{% block title %}
    ورود
{% endblock %}

{% block content %}
    <div class="login">
        <form method="post" class="col-6 p-2">
            {% csrf_token %}
            <div class="form-group" data-validate = "Username is required">
              <label for="username">نام کاربری:</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">رمز عبور:</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <p><a href="{% url 'registration:password_reset' %}">فراموشی رمز عبور</a></p>
            {% for message in messages %}
                <p style="color: red">{{ message }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-info">ورود</button>
            <a href="{% url 'registration:signup' %}" class="btn btn-info">ثبت نام</a>
          </form>
    </div>
{% endblock %}
